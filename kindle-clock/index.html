<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="900">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.2.0/zepto.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Clock</title>

</head>

<body>
  <h1 id="time"></h1>
  <h2 id="date"></h2>

  <hr>

  <div class="content-container">
    <div class="content-item" id="weather"></div>
    <div class="content-item" id="buttons">

      <!--<div class="button" id="bed-light"><i class="fa fa-lightbulb-o" aria-hidden="true"></i> BED</div>
      <div class="button" id="living-light"><i class="fa fa-lightbulb-o" aria-hidden="true"></i> LIVING</div>
      <div class="button" id="study-light"><i class="fa fa-lightbulb-o" aria-hidden="true"></i> STUDY</div>-->

    </div>
  </div>

  <script>
    main();

    function main() {
      updateTime();
      updateWeather();
      updateLightsButtons();
      initButtons();

      setInterval(function () {
        updateTime();
      }, 60000);
    }

    function updateTime() {
      var time = $('#time');
      var date = $('#date');
      var weekday = $('#weekday');

      var D = getTime();

      time.html(D.time);
    }

    function getTime() {
      var days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thur', 'Fri', 'Sat'];

      var now = new Date();
      var time = round(now.getHours()) + ':' + round(now.getMinutes());
      var date = (now.getMonth() + 1) + '/' + now.getDate()
      var day = days[now.getDay()];

      return {
        date: date,
        time: time,
        day: day
      }
    }

    function round(n) {
      n = n + '';
      if (n.length === 1) {
        return '0' + n
      } else {
        return n;
      }
    }

    function updateWeather() {
      $.getJSON('https://dl.dropboxusercontent.com/s/gikx27o9ifuxi7z/weather.json',
        function (d) {
          if (d && d.data && d.data.length) {
            $('#weather').html(
              [d.data[0], d.data[1]]
                .map(function (date) {
                  return '<div class="weather-day">' +
                    '<div><strong class="weather-deg">' + getHigh2Low(date.high, date.low) + 'Â°</strong></div>' +
                    '<div>' +
                    '<span class="desc">' + date.desc + '</span>' +
                    '</div>' +
                    '</div>'
                })
            );
          }
        });
    }

    function getHigh2Low(high, low) {
      if (high === '') return low;
      if (low === '') return high;
      return high + '/' + low;
    }

    function initButtons() {
      $('body').on('click', '.light-button', function () {
        var id = $(this).data('id');
        var on = !$(this).data('on');
        $(this).data('on', on);

        updateLight(id, { on: on });
      });
    }

    function updateLight(id, options) {
      $.ajax({
        type: 'POST',
        url: 'http://192.168.29.194:3000/lights/' + id,
        data: JSON.stringify(options),
        contentType: "application/json; charset=utf-8",
        dataType: "json",
      });
    }

    function updateLightsButtons() {
      $.getJSON('http://192.168.29.194:3000/lights', function (lights) {
        var lights = lights.map(function (light) {
          return '<div class="button light-button" data-id="' + light.attributes.attributes.id + '" data-on="' + light.state.attributes.on + '"><i class="fa fa-lightbulb-o" aria-hidden="true"></i> ' + light.attributes.attributes.name + '</div>';
        }).join('');

        $('#buttons').html(lights);
      });
    }
  </script>

  <style>
    body {
      margin: 8px 0;
    }

    h1 {
      font-size: 290px;
      margin: 0;
      line-height: 275px;
    }

    h2 {
      font-size: 120px;
      line-height: 130px;
      margin: 0;
    }

    .weather-deg {
      font-size: 120px;
      line-height: 150px;
      margin: 0;
      margin-right: 10px;
    }

    .desc {
      display: block;
      font-size: 50px;
      line-height: 1;
      font-weight: bold;
    }

    .weather-day {
      margin-bottom: 10px;
      overflow: hidden;
    }

    .content-container {
      overflow: hidden;
    }

    .content-item {
      width: 50%;
      float: left;
    }

    .button {
      width: 90%;
      border: 1px solid black;
      text-align: center;
      padding-top: 20px;
      padding-bottom: 20px;
      font-size: 40px;
      font-weight: bold;
      border-radius: 20px;
      margin-bottom: 30px;
    }

    .button:active {
      color: white;
      background: black;
    }

    .light-button {
      margin-top: 20px;
    }

    .light-button[data-on="true"] {
      background: black;
      color: white;
    }
  </style>

</body>

</html>
