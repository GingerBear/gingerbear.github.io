<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="7200">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.2.0/zepto.min.js"></script>
  <title>Clock</title>

</head>

<body>
  <h1 id="time"></h1>
  <h2 id="date"></h2>
  <hr>
  <div id="weather"></div>

  <script>
    main();

    function main() {
      updateTime();
      updateWeather();
      initReveseColor();

      setInterval(function () {
        updateTime();
      }, 1000);
    }

    function updateTime() {
      var time = $('#time');
      var date = $('#date');
      var weekday = $('#weekday');

      var D = getTime();

      time.html(D.time);
      date.html(D.date + ' ' + D.day);
    }

    function getTime() {

      var days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thur', 'Fri', 'Sat'];

      var now = new Date();
      var time = round(now.getHours()) + ':' + round(now.getMinutes());
      var date = (now.getMonth() + 1) + '/' + now.getDate()
      var day = days[now.getDay()];

      return {
        date: date,
        time: time,
        day: day
      }
    }

    function round(n) {
      n = n + '';
      if (n.length === 1) {
        return '0' + n
      } else {
        return n;
      }
    }

    function updateWeather() {
      $.getJSON('https://dl.dropboxusercontent.com/s/gikx27o9ifuxi7z/weather.json',
        function (d) {
          if (d && d.data && d.data.length) {
            $('#weather').html(
              [d.data[0], d.data[1]]
                .map(function (date) {
                  return '<h3><span class="desc">' + date.desc + '</span><span class="weather-date">' + date.weekday + '</span><strong>' + getHigh2Low(date.high, date.low) + 'Â°</strong></h3><hr>'
                })
            );
          }
        });
    }

    function getHigh2Low(high, low) {
      if (high === '') return low;
      if (low === '') return high;
      return high + '/' + low;
    }

    function initReveseColor() {
      $('body').click(function () {
        $(this).toggleClass('black');
      });
    }
  </script>

  <style>
    body {
      margin: 8px 0;
    }
    
    body.black {
      background: black;
      color: white;
    }
    
    h1 {
      font-size: 290px;
      margin: 0;
      line-height: 210px;
    }
    
    h2 {
      font-size: 150px;
      line-height: 130px;
      margin: 0;
    }
    
    h3 {
      font-size: 160px;
      line-height: 130px;
      margin: 0;
      overflow: hidden;
    }
    
    h3 strong {
      float: right;
    }
    
    h3 span {
      display: block;
    }
    
    .weather-date {
      float: right;
      font-size: 50px;
      width: 300px;
      line-height: 60px;
      padding-right: 10px;
      text-align: right;
    }
    
    .desc {
      float: left;
      font-size: 110px;
      line-height: 1;
      width: 350px;
    }
  </style>

</body>

</html>
