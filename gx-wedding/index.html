<script type="text/javascript">

window.onload = function () {
  var lottery = new Lottery('maskContainer', 'imgs/mask.jpg', 'image', window.outerWidth, window.outerHeight, drawPercent);
  lottery.init('imgs/cover.jpg', 'image');

  var drawPercentNode = document.getElementById('drawPercent');

  function drawPercent(percent) {

    if (percent > 60) {
	
			$('#wrapper').show();	
			$('.audio').show();

			$(document).one('touchend', function() {
				document.getElementsByTagName("audio")[0].play();
			});

			deck = new CardView('#wrapper', {
				dataset: data,
				onUpdateContent: function (el, data) {
					$(el).find('img')
						.attr('src', data.img)
						.attr('style', data.imageStyle);
					el.querySelector('p').innerHTML = data.text;
				}
			});

			$(".overlay").show();

			setTimeout(function() {
				$(".overlay").addClass('overlay-flash')
					.bind("transitionend webkitTransitionEnd oTransitionEnd MSTransitionEnd", function(){		
					$(this).hide();
					$('.maskContainer').remove();
				});
			}, 100);
    }
  }
};

function getRandomStr(len) {
  var text = "";
  var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
  for( var i=0; i < len; i++ )
    text += possible.charAt(Math.floor(Math.random() * possible.length));
  return text;
}

$(function(){

	$('.audio').on('touchend', function() {
		var audioDom = document.getElementsByTagName("audio")[0];
		if ($(this).is('.on')) {
			audioDom.pause();
			console.log('pause')
			$(this).removeClass('on').addClass('off');
		} else {
			audioDom.play();	
			console.log('on')
			$(this).removeClass('off').addClass('on');
		}
	});

});

</script>

<style>
* {

body, html {

body, ul, li, h1, h2, h3, img, p {

body {

#wrapper {

	width: 100%;

	top: 0;
	left: 0;
	bottom: 0;

	/* Prevent the callout on tap-hold and text selection */

	/* Prevent elements to be highlighted on tap */

	-webkit-text-size-adjust: none;

	-ms-text-size-adjust: none;

}

#deck {

.card {
	position: absolute;
	width: 100%;
	height: 100%;
	z-index: 10;

	/* Put the scroller into the HW Compositing layer right from the start */
	-webkit-transform: translateZ(0);
	-moz-transform: translateZ(0);
	-ms-transform: translateZ(0);
	-o-transform: translateZ(0);
	transform: translateZ(0);
}

.card .content {
	position: relative;
	width: 100%;
	height: 100%;
	background: #fff;
	background-position: 50% 50%;
	background-size: 95% 95%;
	background-repeat: no-repeat;
	font-size: 1.6em;
}

.card img {

	z-index: 11;
}

.card h3 {

	padding: 8px;

	text-align: center;
}

.card p {
	z-index: 12;
	position: absolute;
}

#maskContainer {
  position: absolute;
  width: 100%;
  height:100%;
	-webkit-transition: opacity 1s;
}

#maskContainer.hide {
	opacity: 0;
}

#maskContainer > canvas {
  position: absolute;
  width: 100%;
}

.arrow {
	position: absolute;
	bottom: 0;
	z-index: 100;
	font-weight: 800;
	font-size: 2rem;
	width: 100%;
	text-align: center;
	color: #fff;
	-webkit-animation: flashing 0.8s infinite alternate ease;
}

.icon-arrow {
	-webkit-transform: rotate(-90deg) scale(1,2.5);
	display: inline-block;
}

@-webkit-keyframes flashing {
  from {
  	opacity: 0.8;
		color: #fff;
		-webkit-transform: translateY(0);
  }

  to {
  	opacity: 0;
		color: #aaa;
		-webkit-transform: translateY(-10px);
  }
}

.overlay {
	position: absolute;
	top: 0;
	bottom: 0;
	left: 0;
	right: 0;
	background: #fff;
	z-index: 102;
	-webkit-transition: opacity 1s;
	display: none;
	opacity: 1;
}

.overlay-flash {
	opacity: 0;
}

.audio {

	width: 30px;
	height: 30px;
	right: 10px;
	bottom: 10px;

}
.audio.on {

}
.audio.off {

}
