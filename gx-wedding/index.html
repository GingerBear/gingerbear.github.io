      -webkit-border-radius: 5px;

      display: inline-block;
      line-height: 100%;

      height: auto;

      font-size: 50px;
      width: 100%;

      text-align: center;
      width: 100%;

    body.disabled-onepage-scroll .main section.page1 > img {
      position: absolute;
      width: 80%;
      left: 10%;
    }

    body.disabled-onepage-scroll .main section > img {

      max-width: 80%;

    body.disabled-onepage-scroll code {

      overflow: hidden;
    }

        padding: 0 25px;

      }

        padding: 0;
        font-size: 12px;

        font-size: 25px;
        text-align: center;
        margin-bottom: 25px;
      }
      .main section.page2 h2, .main section.page3 h2 {
        font-size: 15px;
        text-align: center;
      }
      code {
        margin: 10px auto;
        width: 100%;

      .main section.page3 h2 {
        color: #cc6600;
      }
      .main section.page3 .page_container {
        right: 0;
        padding: 0 25px;
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
      }
      .main section.page3 .page_container .part2 {
        position: relative;
        top: 250px;
      }
    }
