<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Three.js チュ`トリアル１</title>
<script src="Three.js"></script>
<style type="text/css">
div#canvas-frame{
  border: none;
  cursor: pointer;
  width: 1800px;
  height: 800px;
  background-color: #EEEEEE;
}
</style>
<script>
  var width, height;
var renderer;
function initThree() {
  width = document.getElementById('canvas-frame').clientWidth;
  height = document.getElementById('canvas-frame').clientHeight; 
  renderer = new THREE.WebGLRenderer({antialias: true});
  renderer.setSize(width, height );
  document.getElementById('canvas-frame').appendChild(renderer.domElement);
  renderer.setClearColor(0xFFFFFF, 1.0);
  renderer.shadowMapEnabled = true;
}
 
var camera;
function initCamera() { 
  camera = new THREE.PerspectiveCamera( 65 , width / height , 1 , 10000 );
  camera.position.x = 500;
  camera.position.y = 0;
  camera.position.z = 300;
  camera.up.x = 0;
  camera.up.y = 0;
  camera.up.z = 1;
  camera.lookAt( {x:0, y:0, z:0 } );
}
var scene;
function initScene() {   
  scene = new THREE.Scene();
}
var light, light2;
function initLight() { 
  light = new THREE.DirectionalLight(0xFF0000, 1.0, 0);
  light.position.set( 50, 50, 200 );
  scene.add(light);
  
  light2 = new THREE.AmbientLight(0x555555);
  scene.add(light2);  
  
  light.castShadow = true;
}
var cube = Array(), plane;
function initObject(){
  for(var i=0; i<3; i++){
    cube[i] = new THREE.Mesh(
         new THREE.CubeGeometry(50,50,50),                //形状のO定
         new THREE.MeshLambertMaterial({color: 0xff0000, ambient:0xFF0000}) //材|のO定
    );
    scene.add(cube[i]);
    cube[i].position.set(0,-100+100*i,0);
	cube[i].castShadow = true;
  }
  for(var j=3; j<6; j++){
    cube[j] = new THREE.Mesh(
         new THREE.CubeGeometry(50,50,50),                //形状のO定
         new THREE.MeshLambertMaterial({color: 0xff0000, ambient:0xFF0000}) //材|のO定
    );
    scene.add(cube[j]);
    cube[j].position.set(150,-400+100*j,0);
	cube[j].castShadow = true;
  }
  
  plane = new THREE.Mesh(
    new THREE.PlaneGeometry(400, 800),                
    new THREE.MeshLambertMaterial({color: 0xcccccc})
  );
  scene.add(plane);
  plane.position.set(0,100,-200);
  plane.receiveShadow = true;
}
var t=0;
function loop() {
  t++;
  cube[0].rotation.set( t/100, 0, 0 );
  cube[1].rotation.set( 0, t/100, 0 );
  cube[2].rotation.set( 0, 0, t/100 );
  cube[3].rotation.set( t/100, 0, 0 );
  cube[4].rotation.set( 0, t/100, 0 );
  cube[5].rotation.set( 0, 0, t/100 );
  renderer.clear();
  //camera.position.set( 400*Math.cos(t/100), 400*Math.sin(t/200), 50*Math.cos(t/50));
  camera.lookAt( {x:0, y:0, z:0 } );   
  renderer.render(scene, camera);
  window.requestAnimationFrame(loop);
} 
var down = false;
var sy = 0, sz = 0;
var cx = 0;
var cy = 0;
window.onmousedown = function (ev){  //マウスダウン
	if (ev.target == renderer.domElement) { 
		down = true;
		sy = ev.clientX; sz = ev.clientY;
		cx = cube[0].position.x;
		cy = cube[0].position.y;
	}
};
window.onmouseup = function(){       //マウスアップ
	down = false; 
};
window.onmousemove = function(ev) {  //マウスム`ブ
	var speed = 2;
	if (down) {
		if (ev.target == renderer.domElement) { 
			var dy = -(ev.clientX - sy);
			var dz = -(ev.clientY - sz);			
			//console.log(dy+','+dz);
			console.log(cx+','+cy);
			//camera.position.y += dy*speed;
			//camera.position.z -= dz*speed;
			cube[0].position.set(-dz+cx,-dy+cy,0);
			//sy -= dy;
			//sz -= dz;
			//renderer.clear();
			//camera.lookAt( {x:0, y:0, z:0 } );   
			renderer.render(scene, camera);
		}
	}
}
window.onmousewheel = function(ev){//マウスホイ`ル
	var speed = 0.2;		
	camera.position.x += ev.wheelDelta * speed ; 
}
function threeStart() {
  initThree();
  initCamera();
  initScene();   
  initLight();
  initObject();
  loop();
}
</script>
</head>
 
<body onload="threeStart();">
<div id="canvas-frame"></div>
</body>
</html>
