<script>
	// generate random number
	function getRandomInt (min, max) {
	    return Math.floor(Math.random() * (max - min + 1)) + min;
	}
	// Q1
	var rotate = function(arr){
		var tmpArr1 =[], tmpArr2 = [];
		for(var i = 0; i < arr[0].length; i++){
			if (i == 0){
				tmpArr1[i] = arr[0][i];
				tmpArr2[i] = arr[1][i+1];
			// set exception for len 2
			}else if (i == 1 && arr[0].length <= 2){
				tmpArr1[i] = arr[1][i-1];
				tmpArr2[i] = arr[0][i];
			}else if (i == 1){
				tmpArr1[i] = arr[1][i-1];
				tmpArr2[i] = arr[1][i+1];
			}else if (i == arr[0].length - 1) {
				tmpArr1[i] = arr[0][i-1];
				tmpArr2[i] = arr[0][i];
			}else{
				tmpArr1[i] = arr[0][i-1];
				tmpArr2[i] = arr[1][i+1];					
			}
		}
		return [tmpArr1, tmpArr2];
	};

	var getIndexOfArr = function(arr, item){
		for(var i = 0; i < arr.length; i++){
			if (item == arr[i]){
				return i;
			}
		}
		return -1;
	}

	var q1 = function(power){
		var power = power;
		var players = [], row1 = [], row2 = [];
		for(var i = 0; i < Math.pow(2, power); i++){
			if (i < Math.pow(2, power) / 2) {
				row1.push(i);
			}else{
				row2.push(i);
			}
			players.push('p'+(i+1));
		}
		var thead = $('<tr class="thead"><td>DAY</td></tr>'), tbody = $('<tbody></tbody>');
		for (var i = 0; i < players.length; i++) {
			thead.append("<td>"+players[i]+"</td>");
		}
		for (var i = 0; i < players.length-1; i++) {
			var tmp = $('<tr><td class="day">day'+(i+1)+'</td></tr>');
			for (var j = 0; j < players.length; j++) {
				if(getIndexOfArr(row1, j) != -1){
					tmp.append("<td>"+players[row2[getIndexOfArr(row1, j)]]+"</td>");
				}else if(getIndexOfArr(row2, j) != -1){
					tmp.append("<td>"+players[row1[getIndexOfArr(row2, j)]]+"</td>");
				}
			}
			// do rotation
			tmpArr = rotate([row1, row2]);
			row1 = tmpArr[0];
			row2 = tmpArr[1];
			tbody.append(tmp);
		}
		// load to HTML
		thead.appendTo($('.t1'));
		tbody.appendTo($('.t1'));
	}

	// Q2 - 1
	var q21 = function(number) {
		var power = power;
		var players = [], row1 = [], row2 = [];
		for(var i = 0; i < number; i++){
			if (i < number / 2) {
				row1.push(i);
			}else{
				row2.push(i);
			}
			players.push('p'+(i+1));
		}
		row2.push(number);
		players.push('-');

		var thead = $('<tr class="thead"><td>DAY</td></tr>'), tbody = $('<tbody></tbody>');
		for (var i = 0; i < players.length-1; i++) {
			thead.append("<td>"+players[i]+"</td>");
		}
		for (var i = 0; i < players.length-1; i++) {
			var tmp = $('<tr><td class="day">day'+(i+1)+'</td></tr>');
			for (var j = 0; j < players.length-1; j++) {
				if(getIndexOfArr(row1, j) != -1){
					tmp.append("<td>"+players[row2[getIndexOfArr(row1, j)]]+"</td>");
				}else if(getIndexOfArr(row2, j) != -1){
					tmp.append("<td>"+players[row1[getIndexOfArr(row2, j)]]+"</td>");
				}
			}
			// do rotation
			tmpArr = rotate([row1, row2]);
			row1 = tmpArr[0];
			row2 = tmpArr[1];
			tbody.append(tmp);
		}
		thead.appendTo($('.t2-1'));
		tbody.appendTo($('.t2-1'));
	}
	var q22 = function(number) {
		var power = power;
		var players = [], row1 = [], row2 = [];
		for(var i = 0; i < number; i++){
			if (i < number / 2) {
				row1.push(i);
			}else{
				row2.push(i);
			}
			players.push('p'+(i+1));

		var thead = $('<tr class="thead"><td>DAY</td></tr>'), tbody = $('<tbody></tbody>');
		for (var i = 0; i < players.length; i++) {
			thead.append("<td>"+players[i]+"</td>");
		}
		for (var i = 0; i < players.length-1; i++) {
			var tmp = $('<tr><td class="day">day'+(i+1)+'</td></tr>');
			for (var j = 0; j < players.length; j++) {
				if(getIndexOfArr(row1, j) != -1){
					tmp.append("<td>"+players[row2[getIndexOfArr(row1, j)]]+"</td>");
				}else if(getIndexOfArr(row2, j) != -1){
					tmp.append("<td>"+players[row1[getIndexOfArr(row2, j)]]+"</td>");
				}
			}
			// do rotation
			tmpArr = rotate([row1, row2]);
			row1 = tmpArr[0];
			row2 = tmpArr[1];
			tbody.append(tmp);
		}
		thead.appendTo($('.t2-2'));
		tbody.appendTo($('.t2-2'));
	}
