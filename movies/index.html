<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
  <meta name="format-detection" content="telephone=no">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta http-equiv="cleartype" content="on">
  <title>Movies</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
</head>
<body>
  <div class="container"></div>

  <script id="movieTemplate" type="text/x-handlebars-template">
    <div class="last-update">last update: {{lastUpdateTime}}</div>
    <div class="nav">
      <a href="#section-0">New</a>
      <a href="#section-1">Top</a>
      <a href="#section-2">Upcoming</a>
    </div>
    {{#each sections}}
    <div class="section" id="section-{{@key}}">
      <h2>{{title}}</h2>
      <div class="movies">
        {{#each items}}
          <div class="movie">
            <a class="link" href="http://www.flixster.com{{href}}"><img src="{{poster}}" alt="{{title}}"></a>
            <div class="content">
              <h3>{{title}}</h3>
              <div class="release-date">{{releaseDate}}</div>
              <div class="scores">
              {{#each scores}}
                <span class="score"><i class="icon {{type}}"></i> {{value}}</span>
              {{/each}}
              </div>
            </div>
          </div>
        {{/each}}
      </div>
    </div>
    {{/each}}
  </script>

  <script>
    var render = Handlebars.compile($('#movieTemplate').html());
    $.get('./data.json').done(function(data) {
      data.lastUpdateTime = new Date(data.lastUpdateTime).toLocaleString();
      $('.container').html(render(data));
    });
  </script>

  <style>
    * {
      font-family: Arial,"Helvetica Neue",Helvetica,sans-serif;
    }
    body {
      margin: 0;
    }
    h2 {
      background: #eee;
      padding: 10px;
      font-size: 15px;
      margin: 0;
    }
    h3 {
      margin: 0;
      font-size: 15px;
    }
    .last-update {
      font-size: 12px;
      color: #999;
      padding-left: 2px;
    }
    .movie {
      overflow: hidden;
      padding: 5px 0;
    }
    .movie:nth-child(even) {
      background: #f8f8f8;
    }
    .movie .link {
      float: left;
      margin-right: 10px;
      width: 20%;
    }
    .movie .link img {
      width: 100%;
    }
    .movie .release-date {
      color: #999;
      font-size: 13px;
      margin-bottom: 10px;
    }
    .movie .score {
      margin-right: 5px;
    }

    .icon {
      background-size: 100%;
      background-repeat: no-repeat;
      width: 20px;
      height: 30px;
      display: inline-block;
      vertical-align: middle;
    }

    .tomato-fresh {
      background-image: url('./img/tomato-fresh.png');
    }
    .popcorn-full {
      background-image: url('./img/popcorn-full.png');
      width: 18px;
    }
    .popcorn-spilled {
      background-image: url('./img/popcorn-spilled.png');
      width: 25px;
    }
    .tomato-rotten {
      background-image: url('./img/tomato-rotten.png');
    }
    .tomato-certified {
      background-image: url('./img/tomato-certified.png');
      width: 25px;
    }
    .want-to-see {
      background-image: url('./img/want-to-see.png');
      width: 25px;
    }

    .nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      background: #eee;
      border-top: 1px solid #ccc;
    }
    .nav a {
      font-size: 14px;
      display: block;
      flex: 1;
      text-align: center;
      color: #555;
      padding: 12px 0;
      text-decoration: none;
      background: #eee;
    }
    .nav a:nth-child(even) {
      background: #fff;
    }
  </style>
</body>
</html>
